<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25c2a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a8870;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Robot head with AI circuit pattern -->
  <g filter="url(#shadow)">
    <!-- Robot head -->
    <rect x="20" y="10" width="40" height="40" rx="8" fill="url(#gradient)" />

    <!-- Circuit pattern -->
    <path d="M25 25 h5 m5 0 h5 m10 0 h5 m5 0 h5 m-25 10 h10 m15 0 h10 m-35 10 h8 m10 0 h8 m14 0 h8"
          stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>

    <!-- Eyes -->
    <circle cx="32" cy="25" r="3" fill="white" />
    <circle cx="48" cy="25" r="3" fill="white" />

    <!-- Mouth/antenna -->
    <line x1="35" y1="42" x2="45" y2="42" stroke="white" stroke-width="2" stroke-linecap="round" />
    <line x1="40" y1="42" x2="40" y2="38" stroke="white" stroke-width="2" stroke-linecap="round" />
  </g>

  <!-- Text -->
  <text x="75" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Physical AI
  </text>
  <text x="75" y="52" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Humanoid Robotics
  </text>
</svg>